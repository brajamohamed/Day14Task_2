<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="form" onsubmit="handleSubmit(event)">
        <h1 id="title">Food Survey</h1>
        <p id="description">This a food survey form</p>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your firstname"
            required
          />
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your lastname"
            required
          />
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="3"
            name="address"
            placeholder="Enter your address"
            required
          ></textarea>
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            placeholder="Enter pincode"
            required
          />
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <div class="heading">Choose Your Gender</div>
          <div id="genderOptions">
            <label for="male">
              <input type="radio" id="male" name="gender" value="male" />
              Male</label
            >

            <label for="female"
              ><input
                type="radio"
                id="female"
                name="gender"
                value="female"
              />Female</label
            >
          </div>
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <div class="heading">Choose your favorite foods</div>
          <div id="foodOptions">
            <label for="meals">
              <input type="checkbox" id="meals" name="food" value="meals" />
              Meals
            </label>
            <label for="noodles">
              <input type="checkbox" id="noodles" name="food" value="noodles" />
              Noodles
            </label>

            <label for="fried chicken">
              <input
                type="checkbox"
                id="fried chicken"
                name="food"
                value="fried chicken"
              />
              Fried Chicken
            </label>

            <label for="Shawarma">
              <input
                type="checkbox"
                id="Shawarma"
                name="food"
                value="Shawarma"
              />
              Shawarma
            </label>
          </div>
          <div class="errormessage"></div>
        </div>

        <div class="form-group">
          <label for="country" name="country">Country</label>
          <select name="country" id="country">
            <option value="default">Select Coutry</option>
          </select>
          <div class="errormessage"></div>
        </div>
        <div class="form-group">
          <label for="cities" name="cities">City</label>
          <select name="cities" id="cities">
            <option value="default">Select City</option>
          </select>
          <div class="errormessage"></div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
      <table id="table" class="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Fav Foods</th>
            <th>Country</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
